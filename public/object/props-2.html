<html lang="en">
<head>

    <title>React Testing</title>

    <style>
        .demoStyle{
            color:red;

<body>
    <div id="demoReact">

    </div>    
    <script type="text/babel">

        let linkHome="/"
        // props 对外接口，不能修改自身的props!! 类& 无状态 component.
        //
        class Com extends React.Component{
            render(){
                return (
                    <div>I'm a class component. outside data are:{this.props.text}{this.props.year}<br></br><a href={linkHome}>Back</a></div>
                )
            }
        }
        // function Com(props){
        //     return(
        //         <div>I'm a stateless component. outside data are:{props.text}{props.year}<br></br><a href={linkHome}>Back</a></div>
        //     )
        // }
        
        let _data={
            text:"Hello ",
            year: 2022
        }
        ReactDOM.render(<Com {..._data}/>,document.getElementById("demoReact")) 
    </script>
